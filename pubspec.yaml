name: myket_iap
description: Myket In App Purchase plugin for flutter for android applications.
version: 1.1.11
repository: https://github.com/myketstore/myket-billing-flutter
issue_tracker: https://github.com/myketstore/myket-billing-flutter/issues
homepage: https://myket.ir

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ir.mservices.myketiap
        pluginClass: MyketPlugin